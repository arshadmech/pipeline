# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
  repositories:
  - repository: javacode # The name used to reference this repository in the checkout step
    type: github
    endpoint: arshadmech
    name: arshadmech/javacode
  
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
- checkout: javacode

- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    goals: 'package'


- task: CopyFiles@2
  displayName: 'Copy Files to artifact staging directory'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**/target/*.?(war|jar)'
    TargetFolder: $(Build.ArtifactStagingDirectory)
- upload: $(Build.ArtifactStagingDirectory)
  artifact: drop

- task: S3Upload@1
  inputs:
    sourceFolder: '$(Build.ArtifactStagingDirectory)/webapp/target/'
    contentType: 
    awsCredentials: 'newkeys'
    regionName: 'ap-south-1'
    bucketName: 'qa-weekly-backups'
    globExpressions: '*.war'
    targetFolder: 'demo'