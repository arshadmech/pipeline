# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
  repositories:
  - repository: javacode # The name used to reference this repository in the checkout step
    type: github
    endpoint: arshadmech
    name: arshadmech/javacode
  
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
- checkout: javacode

- task: Maven@4
         inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
       - task: CopyFiles@2
         inputs:
           SourceFolder: '$(system.defaultworkingdirectory)'
           Contents: '**/*.war'
           TargetFolder: '$(build.artifactstagingdirectory)'
       - task: PublishBuildArtifacts@1
         inputs:
           PathtoPublish: '$(Build.ArtifactStagingDirectory)'
           ArtifactName: 'drop'
           publishLocation: Container
           
       - task: S3Upload@1
         inputs:
           awsCredentials: 'ovaledge s3'
           regionName: 'ap-south-1'
           bucketName: 'qa-weekly-backups'
           sourceFolder: '$(Build.ArtifactStagingDirectory)/webapp/target'
           globExpressions: '*.war'
